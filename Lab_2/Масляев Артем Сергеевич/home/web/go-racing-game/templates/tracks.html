<!DOCTYPE html>
<html>
<head>
    <title>Choose track</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .tracks-menu {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .tracks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .track {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .track:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .track img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .track h3 {
            margin: 15px 0 5px;
            color: #4CAF50;
        }
        .track .record {
            font-size: 16px;
            color: #FFD700;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="tracks-menu">
        <h1>Choose track</h1>
        <div class="tracks">
            <div class="track" onclick="startGame(1)">
                <img src="/assets/images/track1.png" alt="Городская трасса">
                <h3>Track 1</h3>
                <div class="record">Record: <span id="highScore1">0</span></div>
            </div>
            <div class="track" onclick="startGame(2)">
                <img src="/assets/images/track2.png" alt="Горный серпантин">
                <h3>Track 2</h3>
                <div class="record">Record: <span id="highScore2">0</span></div>
            </div>
            <div class="track" onclick="startGame(3)">
                <img src="/assets/images/track3.png" alt="Пустыня">
                <h3>Track 3</h3>
                <div class="record">Record: <span id="highScore3">0</span></div>
            </div>
        </div>
        <a href="/" class="back-btn">Back</a>
    </div>

    <script>
        function startGame(trackId) {
            window.location.href = `/game?track=${trackId}`;
        }

        // Загружаем рекорды при открытии страницы
        document.addEventListener('DOMContentLoaded', () => {
            const highscores = JSON.parse(localStorage.getItem('racingHighScores')) || {
                1: 0,
                2: 0,
                3: 0
            };
            
            document.getElementById('highScore1').textContent = highscores[1];
            document.getElementById('highScore2').textContent = highscores[2];
            document.getElementById('highScore3').textContent = highscores[3];
        });
    </script>
</body>
</html>
