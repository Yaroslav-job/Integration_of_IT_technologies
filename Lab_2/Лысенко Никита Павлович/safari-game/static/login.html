<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Вход в игру</h1>

    <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
</body>
</html>
